<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .error-message {
            color: black; 
            text-transform: uppercase; 
        }
        .error-input {
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <h2>Login Error</h2>
    <p class="error-message">Login ou mot de passe incorrect. Veuillez r√©essayer.</p>
    
    <h2>Connection</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="email" style="text-transform: uppercase;">Email:</label> 
            <input type="email" id="email" name="email" class="error-input">
        </div>
        <div>
            <label for="password" style="text-transform: uppercase;">Mot de passe:</label> 
            <input type="password" id="password" name="password" class="error-input">
        </div>
        <button type="submit" style="text-transform: uppercase;">Connecter</button> 
    </form>
</body>
</html>
